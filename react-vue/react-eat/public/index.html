    <!-- 设置文档宽度、是否缩放 -->
    <script>

        (function (baseFontSize, fontscale) {
            var _baseFontSize = baseFontSize || 100;
            var _fontscale = fontscale || 1;
            var win = window;
            var doc = win.document;
            var ua = navigator.userAgent;
            var matches = ua.match(/Android[\S\s]+AppleWebkit\/(\d{3})/i);
            var UCversion = ua.match(/U3\/((\d+|\.){5,})/i);
            var isUCHd = UCversion && parseInt(UCversion[1].split('.').join(''), 10) >= 80;
            var isIos = navigator.appVersion.match(/(iphone|ipad|ipod)/gi);
            console.log("width devicePixelRatio "+ win.devicePixelRatio);
            var dpr = win.devicePixelRatio || 1;
            if (!isIos && !(matches && matches[1] > 534) && !isUCHd) {
                // 如果非iOS, 非Android4.3以上, 非UC内核, 就不执行高清, dpr设为1;
                dpr = 1;
            }
            var scale = 1 / dpr;

            var metaEl = doc.querySelector('meta[name="viewport"]');
            if (!metaEl) {
                metaEl = doc.createElement('meta');
                metaEl.setAttribute('name', 'viewport');
                doc.head.appendChild(metaEl);
            }
            var clientWidth = doc.documentElement.clientWidth;
            metaEl.setAttribute('content', 'width=device-width,user-scalable=no,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale);
            doc.documentElement.style.fontSize = _baseFontSize / 2 * dpr * _fontscale + 'px';
            // doc.documentElement.style.fontSize = 100 + 'px';
        })();
        if (!window.Promise) {
            document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
        }
        // Enable Google Analytics
        if (!location.port) {
            /* eslint-disable */
            (function (i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
            ga('create', 'UA-72788897-2', 'auto');
            ga('send', 'pageview');
            /* eslint-enable */
        }

    </script>

    <script>
        var win = window;
        var doc = document;
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                var h = win.innerHeight;
                if (!clientWidth) return;
                var root = doc.getElementById('root');
                // var react = doc.getElementById('tab-bar');
                if (!root) {
                    return
                }
                root.style.height = h + 'px';
                // root.style.maxWidth= 640+'px';
                // root.style.margin='0 auto';
                console.log('width:' + clientWidth);
                // if(clientWidth > 1080){
                //     root.style.width =1080 +'px';
                // }
                // react.style.minHeight =h +'px';
            };

        // Abort if browser does not support addEventListener
        if (doc.addEventListener) {
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        }
    </script>

    <!-- 360读取到这个标签立即钱换到极速模式 -->

    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <!-- UC强制竖屏 -->
    <meta name="screen-orientation" content="portrait"/>

    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait"/>

    <!-- UC强制全屏 -->
    <meta name="full-scerrn" content="yes"/>

    <!-- QQ强制全屏 -->

    <!-- QQ应用模式 -->

    <!-- UC应用模式 -->

    <!-- window phone 点亮无高光 -->

    <!-- 安卓设备不自动识别邮件地址 -->

    <!-- iOS设备 -->

    <!-- 添加到主屏幕的标题 -->

    <!-- 是否启用webApp全屏 -->

    <!-- 设置状态栏的背景颜色，启用webapp模式时生效 -->

    <!-- 半透明/黑色/默认白色 -->
